[package]
name = "raclette"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4.3", features = ["derive"] }
derivative = "2.2.0"
derive_more = "0.99.17"
dirs-next = "2.0.0"
either = "1.9.0"
enum-map = "2.6.3"
itertools = "0.11.0"
lalrpop-util = "0.20.0"
logos = "0.13.0"
miette = { version = "5.10.0", features = ["fancy"] }
once_cell = "1.18.0"
rug = "1.22.0"
rustyline = "12.0.0"
thiserror = "1.0.48"

[build-dependencies]
lalrpop = { version = "0.20.0", default-features = false }

[profile.release]
debug = true

[dev-dependencies]
#criterion = "0.3.6"
#pprof = { version = "0.10.0", features = ["flamegraph"] }
