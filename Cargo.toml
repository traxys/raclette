[package]
name = "raclette"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.1.1", features = ["derive"] }
derivative = "2.2.0"
derive_more = "0.99.17"
dirs-next = "2.0.0"
either = "1.8.1"
enum-map = "2.4.2"
itertools = "0.10.5"
lalrpop-util = "0.19.8"
logos = "0.12.1"
miette = { version = "5.3.0", features = ["fancy"] }
once_cell = "1.17.0"
rustyline = "10.1.1"
thiserror = "1.0.38"

[build-dependencies]
lalrpop = { version = "0.19.8", default-features = false }

[profile.release]
debug = true

[dev-dependencies]
#criterion = "0.3.6"
#pprof = { version = "0.10.0", features = ["flamegraph"] }
