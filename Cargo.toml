[package]
name = "raclette"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arbitrary = { version = "1.1.3", features = ["derive"] }
bstr = "0.2.17"
clap = { version = "3.2.11", features = ["derive"] }
derivative = "2.2.0"
derive_more = { version = "0.99.17", default-features = false, features = [
  "display",
] }
dirs-next = "2.0.0"
either = "1.8.0"
itertools = "0.10.3"
lalrpop-util = "0.19.8"
logos = "0.12.1"
miette = { version = "5.3.0", features = ["fancy"] }
once_cell = "1.13.1"
regex = "1.6.0"
rustyline = "10.0.0"
thiserror = "1.0.31"

# serde
serde = "1.0.140"
serde_json = "1.0.82"
serde_yaml = "0.9.10"
toml = "0.5.9"
ron = "0.8.0"

[build-dependencies]
lalrpop = { version = "0.19.8", default-features = false }

[profile.release]
debug = true

[dev-dependencies]
criterion = "0.3.6"
pprof = { version = "0.10.0", features = ["flamegraph"] }

[[bench]]
name = "range_sum"
harness = false

[[bench]]
name = "list_sum"
harness = false
